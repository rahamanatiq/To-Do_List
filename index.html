<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>
<section class="container">
    <div class="todo-list">
        <header>
            <h1> To-Do List</h1>
            <img src="assets/todo.png" alt="To-Do list icon">
        </header>
        <div class="row">
            <input type="text" id="input-box" placeholder="Take Notes">
            <button onclick="addList()">Add List</button>
        </div>
        <ul id="list-container">
            <li></li>
        </ul>
    </div>
</section>
<script src="script.js"></script>
</body>
</html>
